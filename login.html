<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件登录页面</title>
  <!-- 导入类UI的样式 -->
  <link rel="stylesheet" href="/大数据/assets/lib/layui/css/layui.css">
  <!-- 导入自己的样式表 -->
  <link rel="stylesheet" href="/大数据/assets/css/login1.css">
</head>

<body>
  <!-- 头部 logo 区域 -->
  <div class="layui-main">
    <img src="/大数据/assets/images/logo.png" alt="">
  </div>
  <!-- 登录注册区域去 -->
  <div class="loginAndRegBox">
    <div class="title-box"></div>
    <!-- 登录的div -->
    <div class="login-box">
      <!-- 登录的表单 -->
      <form class="layui-form" id="form_login" lay-filter="formUserInfo">
        <!-- 用户名 -->
        <div class="layui-form-item ">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入你是哪里分焦" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password"  placeholder="请输入该地区分焦密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">去注册焦号</a>
        </div>
      </form>
    </div>
    <!-- 注册的div -->
    <div class="reg-box" >
      <!-- 注册的表单 -->
      <form class="layui-form" id="form_reg">
        <!-- 用户名 -->
        <div class="layui-form-item abc">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入你是哪里分焦" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="请输入该地区分焦密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码确认 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次输入该地区分焦密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_login">去登录</a>
        </div>
      </form>
    </div>
  </div>
  <!-- 导入layui的js -->
  <script src="/大数据/assets/lib/layui/layui.all.js"></script>  
  <!-- 导入jQuery -->
  <script src="/大数据/assets/lib/jquery.js"></script>
  <!-- 导入自己封装的js -->
  <script src="/大数据/assets/js/baseAPI.js"></script>
  <!-- 导入自己的layuijs -->
  <script src="/大数据/assets/js/login.js"></script>
</body>

</html>
